<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas Programadas</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <span class="header-logo">I.M Salud Colombia</span>
    <ul class="header-menu-items">
      <li class="menu-item">Usuario: Luis Gomez</li>
      <li class="menu-item">Afiliado a: Caja Copi</li>
      <li class="menu-item">
        <button class="menu-btn">
          <img class="user-logo" src="assets/icon-user.svg" alt="icon-user" />
        </button>
      </li>
    </ul>
  </header>
  <main class="main">
    <section class="main-center">
      <section class="main-sidebar">
        <section class="sidebar-buttons">
          <button class="sidebar-button-one"><a href="#">Agendar nueva cita</a></button>
          <button class="sidebar-button-two"><a href="#">Citas Programadas</a></button>
        </section>
        <figure>
          <img src="assets/icon-calendar.svg" alt="calendar-icon">
        </figure>
      </section>
    </section>
  </main>
</body>

</html>
