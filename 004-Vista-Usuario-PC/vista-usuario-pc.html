<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programar Cita</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <span class="header-logo">I.M Salud Colombia</span>
      <ul class="header-menu-items">
        <li class="menu-item">Usuario: Luis Gomez</li>
        <li class="menu-item">Afiliado a: Caja Copi</li>
        <li class="menu-item">
          <button class="menu-btn">
            <img
              class="user-logo"
              src="/003-Vista-Usuario-CP/assets/icon-user.svg"
              alt="icon-user"
            />
          </button>
        </li>
      </ul>
    </header>
    <!-- Main -->
    <main class="main">
      <section class="main-center">
        <section class="main-sidebar">
          <section class="sidebar-buttons">
            <button class="sidebar-button-one">
              <a href="#">Agendar nueva cita</a>
            </button>
            <button class="sidebar-button-two">
              <a href="#">Citas Programadas</a>
            </button>
          </section>
          <figure>
            <img
              src="/003-Vista-Usuario-CP/assets/icon-calendar.svg"
              alt="calendar-icon"
            />
          </figure>
        </section>
      </section>
      <section class="right-section">
        <form action="">
          <h1>Programar Cita</h1>
          <hr />
          <br />
          <select name="" class="options-one">
            <option value="0">Seleccionar Especialidad</option>
            <option value="1">Anestesiologia</option>
            <option value="2">Medicina Interna</option>
            <option value="3">Medicina General</option>
            <option value="4">Cardiologia</option>
          </select>
          <select name="" class="options-two">
            <option value="0">Seleccionar Médico</option>
            <option value="1">Juliana Lopez</option>
            <option value="2">Gonzalo Perea</option>
            <option value="3">Martin Perez</option>
            <option value="4">Julio Camargo</option>
            <option value="5">Liliana Turan</option>
            <option value="6">Kevin Gaviria</option>
          </select>
        </form>
        <button class="right-section-button" id="btn-ShowMessage">
          <a href="#">Agendar cita</a>
        </button>
      </section>
      <!-- Mensajes -->
      <section class="message-card" id="message-card">
        <span class="message-title">Cita Asignada Con Éxito</span>
        <p class="message-description">
          Sr. Juan Gomez, su cita ha quedado agendada para la siguiente fecha:
          02/10/2023 y hora 16:30.
        </p>
        <button class="close-button" id="btn-CloseMessage">Cerrar</button>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
